name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Login to DockerHub
          uses: docker/login-action@v2
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}

        - name: Build Docker image
          run: docker build -t 0yuniverse0/woolly:latest .

        - name: Push Docker image
          run: docker push 0yuniverse0/woolly:latest

  deploy-to-ec2:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy on EC2 via Docker Compose
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_SSH_USER }}
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
              set -e
               echo "ðŸ“¦ Pull latest image"
                sudo docker pull 0yuniverse0/woolly:latest
            
                echo "ðŸ§¹ Stop old containers & prune images"
                sudo docker stop woolly || true
                sudo docker rm woolly || true
                sudo docker image prune -f
            
                echo "ðŸš€ Start container"
                sudo docker run -d --name woolly -p 8080:8080 0yuniverse0/woolly:latest
            
                echo "âœ… Deployment completed!"